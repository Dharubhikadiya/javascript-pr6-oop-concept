<script type="text/javascript">

    var p, c, b, m, C, pers;

    var p = parseInt(prompt("Enter marks of Physics (out of 100) :- "));
    var c = parseInt(prompt("Enter marks of Chemistry (out of 100) :- "));
    var b = parseInt(prompt("Enter marks of Biology (out of 100) :- "));
    var m = parseInt(prompt("Enter marks of Mathematics (out of 100) :- "));
    var C = parseInt(prompt("Enter marks of Computer (out of 100) :- "));

    pers = ((p + c + b + m + C) * 100) / 500;

    document.write("Total marks is " + pers);
    document.write("<br>");

    class result {

        data = () => {

            if (pers >= 90) {
                document.write("Grade A");
            } else {
                if (pers >= 80) {
                    document.write("Grade B");
                } else {
                    if (pers >= 70) {
                        document.write("Grade C");
                    }
                    else {
                        if (pers >= 60) {
                            document.write("Grade D");
                        }
                        else {
                            if (pers >= 50) {
                                document.write("Grade E");
                            } else {

                                document.write("Grade F");
                            }
                        }
                    }
                }
            }
        }
    }

    let obj = new result;
    obj.data();
    
</script>
