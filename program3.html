<script type="text/javascript">

    class table {

        data = () => {

            var n = parseInt(prompt("enter table num :- "));
            var a = 1;

            while (a <= 10) {
                console.log(n, a, n * a);
                document.write(n, a, n * a);
                document.write("<br>")
                a++;
            }
        }
    }

    let obj = new table;
    obj.data();

</script>
